[buildout]
develop = 
    . 
parts = app i18n test data log zpasswd omelette profile_ini
        zope_conf site_zcml zdaemon_conf deploy_ini debug_ini console_scripts
newest = true 
find-links = 
    http://download.zope.org/distribution/
    http://dev.bg-kooperation.de/pypi/simple
extends = 
    http://grok.zope.org/releaseinfo/1.1.1/versions.cfg
    versions.cfg

allow-picked-versions = false 

versions = versions
#mr.developer
extensions = 
    mr.developer
    buildout.dumppickedversions

sources = sources
auto-checkout = 
    uvc.skin
    uvc.layout
    uvc.widgets
    z3c.schema2xml
    dolmen.forms.wizard
    

[versions]
# Here we can pin down other versions
ipdb = 0.1
ipython = 0.10

[console_scripts]
recipe = zc.recipe.egg
eggs = tha.coverage

[omelette]
recipe = collective.recipe.omelette
eggs = ${app:eggs}

[sources]
z3c.schema2xml = svn svn://svn.zope.org/repos/main/z3c.schema2xml/branches/combined-deserialization-errors
uvc.skin       = svn https://uvcsite.googlecode.com/svn/uvc.skin/trunk 
uvc.layout     = svn https://uvcsite.googlecode.com/svn/uvc.layout/trunk
uvc.widgets    = svn https://uvcsite.googlecode.com/svn/uvc.widgets/trunk
dolmen.forms.wizard = git gitosis@devel.dolmen-project.org:dolmen.forms.wizard.git
zeam.form.base      = git https://goschtl@github.com/thefunny42/Zeam-Form.git
zeam.form.ztk       = git http://github.com/thefunny42/Zeam-Form-ZTK.git


[app]
recipe = zc.recipe.egg
eggs = uvcsite
       z3c.evalexception>=2.0
       Paste
       PasteScript
       PasteDeploy
interpreter = python-console

[data]
recipe = zc.recipe.filestorage

[log]
recipe = zc.recipe.filestorage

[test]
recipe = zc.recipe.testrunner
eggs = 
    uvcsite
defaults = ['--tests-pattern', '^f?tests$', '-v', '-c']


# this section named so that the i18n scripts are called bin/i18n...
[i18n]
recipe = z3c.recipe.i18n:i18n
packages = uvcsite
eggs = uvcsite
domain = uvcsite
output = src/uvcsite/locales
zcml =

# This section is named so that the zpasswd utility is
# called `zpasswd`
[zpasswd]
recipe = z3c.recipe.dev:script
eggs = uvcsite
module = zope.app.server.zpasswd
method = main

[zope_conf]
recipe = z3c.recipe.template
input = etc/zope.conf.in
output = ${buildout:parts-directory}/etc/zope.conf

[site_zcml]
recipe = z3c.recipe.template
input = etc/site.zcml.in
output = ${buildout:parts-directory}/etc/site.zcml

[zdaemon_conf]
recipe = z3c.recipe.template
input = etc/zdaemon.conf.in
output = ${buildout:parts-directory}/etc/zdaemon.conf

[deploy_ini]
recipe = z3c.recipe.template
input = etc/deploy.ini.in
output = ${buildout:parts-directory}/etc/deploy.ini

[debug_ini]
recipe = z3c.recipe.template
input = etc/debug.ini.in
output = ${buildout:parts-directory}/etc/debug.ini

[profile_ini]
recipe = collective.recipe.template
input = etc/profile.ini.in
output = ${buildout:parts-directory}/etc/profile.ini

[eggbasket]
recipe = z3c.recipe.eggbasket
eggs = grok
url = http://grok.zope.org/releaseinfo/grok-eggs-1.1a2.tgz
